version: "3.8"

networks:
  airstay-network:
    name: airstay-network
    driver: bridge

volumes:
  postgres-data:
  minio-data:
  redis-data:
  airflow-logs:
  kafka-data:
  zookeeper-data:

services:
  # PostgreSQL with PostGIS for geospatial queries
  postgres:
    image: postgis/postgis:15-3.3
    container_name: airstay-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-airstay}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airstay_pass}
      POSTGRES_DB: ${POSTGRES_DB:-airstay_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sh:/docker-entrypoint-initdb.d/init.sh
    networks:
      - airstay-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airstay"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for object storage (images, documents)
  minio:
    image: minio/minio:latest
    container_name: airstay-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - airstay-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: airstay-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/property-images --ignore-existing;
      mc mb myminio/property-documents --ignore-existing;
      mc mb myminio/processed-images --ignore-existing;
      mc mb myminio/ml-models --ignore-existing;
      mc anonymous set download myminio/property-images;
      echo 'MinIO buckets created successfully';
      "
    networks:
      - airstay-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: airstay-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - airstay-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: airstay-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
    networks:
      - airstay-network

  # Kafka for event streaming
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: airstay-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - airstay-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kafka topic initialization
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: airstay-kafka-init
    depends_on:
      - kafka
    entrypoint: >
      /bin/sh -c "
      sleep 15;
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic booking-events --partitions 3 --replication-factor 1;
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic search-events --partitions 3 --replication-factor 1;
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic availability-updates --partitions 5 --replication-factor 1;
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic pricing-updates --partitions 2 --replication-factor 1;
      echo 'Kafka topics created';
      "
    networks:
      - airstay-network

  # Apache Spark Master
  spark-master:
    image: bitnami/spark:3.5
    container_name: airstay-spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
    ports:
      - "8089:8080"
      - "7077:7077"
    volumes:
      - ./spark_jobs:/opt/spark-jobs
    networks:
      - airstay-network

  # Apache Spark Worker
  spark-worker:
    image: bitnami/spark:3.5
    container_name: airstay-spark-worker
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=4G
      - SPARK_WORKER_CORES=2
    volumes:
      - ./spark_jobs:/opt/spark-jobs
    networks:
      - airstay-network

  # Apache Airflow Webserver
  airflow-webserver:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.airflow
    container_name: airstay-airflow-webserver
    depends_on:
      - postgres
      - redis
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airstay:airstay_pass@postgres:5432/airflow_db
      - AIRFLOW__CORE__FERNET_KEY=UjNpV3k5ZE1XQUh5TmR4WHJaX1lYOXN2Y0RBUzBqcGtfWEJfZkhNdTlZaz0=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=True
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__SECRET_KEY=airstay_secret_key
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_ENDPOINT_URL=http://minio:9000
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./scripts:/opt/airflow/scripts
      - airflow-logs:/opt/airflow/logs
    command: >
      bash -c "airflow db init &&
               airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@airstay.com || true &&
               airflow webserver"
    networks:
      - airstay-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Apache Airflow Scheduler
  airflow-scheduler:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.airflow
    container_name: airstay-airflow-scheduler
    depends_on:
      - airflow-webserver
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airstay:airstay_pass@postgres:5432/airflow_db
      - AIRFLOW__CORE__FERNET_KEY=UjNpV3k5ZE1XQUh5TmR4WHJaX1lYOXN2Y0RBUzBqcGtfWEJfZkhNdTlZaz0=
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_ENDPOINT_URL=http://minio:9000
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./scripts:/opt/airflow/scripts
      - airflow-logs:/opt/airflow/logs
    command: airflow scheduler
    networks:
      - airstay-network

  # dbt for transformations
  dbt:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.dbt
    container_name: airstay-dbt
    depends_on:
      - postgres
    volumes:
      - ./dbt_project:/usr/app/dbt
      - ./tests:/usr/app/tests
    environment:
      - DBT_PROFILES_DIR=/usr/app/dbt
    working_dir: /usr/app/dbt
    command: tail -f /dev/null
    networks:
      - airstay-network

  # FastAPI
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: airstay-api
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://airstay:airstay_pass@postgres:5432/airstay_db
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./api:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - airstay-network

  # Streamlit Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: airstay-dashboard
    depends_on:
      - postgres
      - api
    ports:
      - "8501:8501"
    environment:
      - DATABASE_URL=postgresql://airstay:airstay_pass@postgres:5432/airstay_db
      - API_URL=http://api:8000
    volumes:
      - ./dashboard:/app
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    networks:
      - airstay-network