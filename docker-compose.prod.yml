version: '3.8'

services:
  # PostgreSQL with persistent volume
  postgres:
    image: postgis/postgis:15-3.3
    container_name: airstay-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-prod-data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sh:/docker-entrypoint-initdb.d/init.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - airstay-prod-network

  # Redis with persistence
  redis:
    image: redis:7-alpine
    container_name: airstay-redis-prod
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis-prod-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - airstay-prod-network

  # FastAPI (multiple instances for load balancing)
  api-1:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: airstay-api-1
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      REDIS_URL: redis://redis:6379
      DEBUG: "false"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - airstay-prod-network

  api-2:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: airstay-api-2
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      REDIS_URL: redis://redis:6379
      DEBUG: "false"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - airstay-prod-network

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: airstay-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api-1
      - api-2
    restart: unless-stopped
    networks:
      - airstay-prod-network

  # Streamlit Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: airstay-dashboard-prod
    environment:
      API_BASE_URL: http://nginx/api/v1
    ports:
      - "8501:8501"
    depends_on:
      - nginx
    restart: unless-stopped
    networks:
      - airstay-prod-network

  # Airflow (orchestration)
  airflow-webserver:
    build:
      context: ./infrastructure/docker
      dockerfile: Dockerfile.airflow
    container_name: airstay-airflow-prod
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${DB_USER}:${DB_PASSWORD}@postgres:5432/airflow_db
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/models:/opt/airflow/models
      - airflow-logs:/opt/airflow/logs
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    command: webserver
    restart: unless-stopped
    networks:
      - airstay-prod-network

  # Prometheus (monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: airstay-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - airstay-prod-network

  # Grafana (visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: airstay-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - airstay-prod-network

volumes:
  postgres-prod-data:
  redis-prod-data:
  airflow-logs:
  prometheus-data:
  grafana-data:

networks:
  airstay-prod-network:
    driver: bridge