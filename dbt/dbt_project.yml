name: 'airstay_analytics'
version: '1.0.0'
config-version: 2

profile: 'airstay'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  airstay_analytics:
    staging:
      +materialized: view
      +schema: staging
    
    intermediate:
      +materialized: ephemeral
      +schema: intermediate
    
    marts:
      core:
        +materialized: table
        +schema: gold
      analytics:
        +materialized: table
        +schema: gold

vars:
  # Date range for incremental models
  start_date: '2024-01-01'
  
  # Business rules
  minimum_nights_threshold: 1
  maximum_nights_threshold: 365
  minimum_reviews_for_rating: 3

seeds:
  airstay_analytics:
    +schema: seeds
    +quote_columns: false

tests:
  airstay_analytics:
    +severity: warn